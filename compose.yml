services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: booksreviews-db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql
    networks:
      - booksreviews-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: booksreviews-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=db;Database=BooksReviews;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;
    depends_on:
      db:
        condition: service_healthy
    networks:
      - booksreviews-network
    restart: unless-stopped

  frontend:
    build:
      context: ./FrontBooksReviews
      dockerfile: Dockerfile
    container_name: booksreviews-frontend
    ports:
      - "3000:8080"
    environment:
      - API_URL=http://api:8080
    depends_on:
      - api
    networks:
      - booksreviews-network
    restart: unless-stopped

volumes:
  mssql-data:
    driver: local

networks:
  booksreviews-network:
    driver: bridge
