name: CI - Build and Publish Docker images

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v4
        with:
          context: ./BooksReviews.Api
          file: ./BooksReviews.Api/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/booksreviews-api:latest

      - name: Build and push Frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./FrontBooksReviews
          file: ./FrontBooksReviews/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/booksreviews-frontend:latest
