<div class="flex flex-col min-h-screen">
  <!-- Navbar -->
  <header class="bg-white border-b border-slate-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex-shrink-0 flex items-center cursor-pointer" routerLink="/">
          <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center mr-2">
            <span class="text-white font-bold text-xl">B</span>
          </div>
          <span class="font-bold text-xl text-slate-800 tracking-tight">BookWorm</span>
        </div>

        <!-- Navigation -->
        <nav class="flex items-center gap-4">
          <a routerLink="/" class="text-slate-600 hover:text-blue-600 font-medium transition-colors">Explorar</a>
          
          @if (authService.isAuthenticated()) {
            <a routerLink="/profile" class="text-slate-600 hover:text-blue-600 font-medium transition-colors">Perfil</a>
            <div class="h-6 w-px bg-slate-300 mx-1"></div>
            <div class="flex items-center gap-2">
              <span class="text-sm text-slate-500 hidden sm:inline">Hola, {{ authService.currentUser()?.name }}</span>
              <button (click)="logout()" class="text-sm font-medium text-red-600 hover:text-red-700 bg-red-50 hover:bg-red-100 px-3 py-1.5 rounded-md transition-colors">
                Salir
              </button>
            </div>
          } @else {
            <a routerLink="/login" class="text-slate-600 hover:text-blue-600 font-medium transition-colors">Entrar</a>
            <a routerLink="/register" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors shadow-sm">
              Empezar
            </a>
          }
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow bg-slate-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <router-outlet></router-outlet>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t border-slate-200 mt-auto">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <p class="text-slate-500 text-sm">© 2024 BookWorm Inc. Todos los derechos reservados.</p>
        <div class="flex gap-6 mt-4 md:mt-0">
          <a href="#" class="text-slate-400 hover:text-slate-600">Privacidad</a>
          <a href="#" class="text-slate-400 hover:text-slate-600">Términos</a>
          <a href="#" class="text-slate-400 hover:text-slate-600">Contacto</a>
        </div>
      </div>
    </div>
  </footer>
</div>
